<div class="container mx-auto p-6 bg-gray-700 min-h-screen text-white">
  <h2 class="text-2xl font-bold mb-6 text-center">Lista de Usuarios</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden shadow-lg">
      <thead class="bg-gray-900 text-gray-300">
        <tr>
          <th
            class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider"
          >
            ID
          </th>
          <th
            class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider"
          >
            Nombre
          </th>
          <th
            class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-6 py-3 text-left text-sm font-medium uppercase tracking-wider"
          >
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users"
          class="border-b border-gray-700 hover:bg-gray-600 transition"
        >
          <td class="px-6 py-4">{{ user.id }}</td>

          <!-- Nombre -->
          <td class="px-6 py-4">
            <div *ngIf="editingUserId !== user.id">{{ user.name }}</div>
            <div *ngIf="editingUserId === user.id">
              <input
                [(ngModel)]="editedUser.name"
                class="w-full px-2 py-1 rounded bg-gray-700 border border-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </td>

          <!-- Email -->
          <td class="px-6 py-4">
            <div *ngIf="editingUserId !== user.id">{{ user.email }}</div>
            <div *ngIf="editingUserId === user.id">
              <input
                [(ngModel)]="editedUser.email"
                class="w-full px-2 py-1 rounded bg-gray-700 border border-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </td>

          <!-- Acciones -->
          <td class="px-6 py-4 space-x-2">
            <!-- <button
              *ngIf="editingUserId !== user.id"
              class="px-3 py-1 text-sm font-medium bg-blue-600 hover:bg-blue-700 rounded transition"
              (click)="editUser(user)"
            >
              Editar
            </button> -->

            <button
              *ngIf="editingUserId === user.id"
              class="px-3 py-1 text-sm font-medium bg-green-600 hover:bg-green-700 rounded transition"
              (click)="saveUser()"
            >
              Guardar
            </button>

            <button
              *ngIf="editingUserId === user.id"
              class="px-3 py-1 text-sm font-medium bg-gray-500 hover:bg-gray-600 rounded transition"
              (click)="cancelEdit()"
            >
              Cancelar
            </button>

            <button
              class="px-3 py-1 text-sm font-medium bg-red-600 hover:bg-red-700 rounded transition"
              (click)="deleteUser(user.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
